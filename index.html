<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Financiamento</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>
      Simulador de Financiamento com Sistema de Amortização Constante (SAC)
    </h1>
    <main class="container">
      <label for="textoValor">Valor do Bem (R$):</label>
      <input
        class="input"
        id="textoValor"
        type="text"
        placeholder="ex.: 10500.99"
      />
      <label for="textoEntrada">Valor da Entrada:</label>
      <input
        class="input"
        id="textoEntrada"
        type="text"
        placeholder="digite o valor da entrada"
      />
      <label for="textoTaxaJuros">Taxa de Juros(%):</label>
      <input
        class="input"
        id="textoTaxaJuros"
        type="text"
        placeholder="digite a taxa de juros"
      />
      <label for="textoPrazo">Prazo (em meses):</label>
      <input
        class="input"
        id="textoPrazo"
        type="text"
        placeholder="digite o número de meses"
      />
      <button id="botaoCalcular">Calcular</button>
      <input class="checkbox" id="comCarencia" type="checkbox" />
      <label>Com carência?</label>
      <select id="listaSuspensa" hidden>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="4">4 meses</option>
      </select>
    </main>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Valor da Parcela</th>
          <th>Amortização</th>
          <th>Juros</th>
          <th>Saldo Devedor</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
